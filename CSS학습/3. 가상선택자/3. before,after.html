<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
            첫번째 주의 : before, after는 content 속성이 필수이다. 필요없어서 넣어야한다.
        */
        li::before {
            content: '번호: ';
        }

        li::after {
            content: '';

            /* 두번째 주의 : 도형을 그릴때는 display속성 필수 */
            display: inline-block;

            width: 10px;
            height: 10px;
            background: red;
            /* 원을 만들때 필요한 속성 (기억하면 좋다.) */
            border-radius: 50%;
            margin-left: 5px;
        }
    </style>
</head>
