<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .content {
            border: 2px solid gray;
        }

        .content p {
            width: 500px;
            height: 500px;
            
            border: 2px solid red;
            margin: 20px;
            padding: 20px;

            /* 패딩, 보더로 인해 박스의 크기가 변하지 않는 설정 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    

    <section class="content">
        <p>
            이 헌법에 의한 최초의 대통령의 임기는 이 헌법시행일로부터 개시한다. 명령·규칙 또는 처분이 헌법이나 법률에 위반되는 여부가 재판의 전제가 된 경우에는 대법원은 이를 최종적으로 심사할 권한을 가진다.
        </p>
    </section>

</body>
</html>
